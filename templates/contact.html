<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | CodeZen</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
    }


    .contact-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .contact-container p {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
      font-size: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input,
    textarea {
      padding: 12px 15px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input:focus,
    textarea:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      padding: 12px;
      background-color: #3498db;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2c80b4;
    }

    .social {
      margin-top: 30px;
      text-align: center;
    }

    .social p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .social a {
      margin: 0 10px;
      text-decoration: none;
      color: #3498db;
    }

    .social a:hover {
      text-decoration: underline;
    }

    .team-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 60px auto;
      flex-wrap: wrap;
      max-width: 1000px;
      padding: 0 20px;
    }

    .flip-card {
      width: 280px;
      height: 420px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .flip-card-front img {
      width: 60%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
    }

    .flip-card-front h3 {
      margin-top: 18px;
      font-size: 22px;
      color: #2c3e50;
    }

    .flip-card-back {
      transform: rotateY(180deg);
      background-color: #ecf0f1;
    }

    .flip-card-back p {
      font-size: 16px;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
      line-height: 1.6;
    }

    .linkedin-container {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      margin-bottom: 10px;
    }

    .linkedin-icon {
      width: 16px;
      height: 16px;
    }

    .linkedin-link {
      font-size: 15px;
      color: #2980b9;
      text-decoration: none;
      word-break: break-word;
    }

    .linkedin-link:hover {
      text-decoration: underline;
    }

    .badges {
      margin-top: 12px;
      text-align: center;
    }

    .badge {
      display: inline-block;
      background-color: #3498db;
      color: white;
      font-size: 12px;
      padding: 5px 10px;
      margin: 4px;
      border-radius: 15px;
    }

    @media (max-width: 768px) {
      .team-container {
        flex-direction: column;
        align-items: center;
      }

      .flip-card {
        width: 90%;
        max-width: 320px;
        margin-bottom: 30px;
      }

      .contact-container {
        margin: 20px;
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
